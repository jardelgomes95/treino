{% extends 'adminlte/base.html' %}
{% load bootstrap4 %}
{% block content  %}
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <title>Excluir Treino</title>
</head>

<h1><b>EXCLUIR TREINO</b></h1>



<form action="" method="post">


    <div>
        <h3>Tem certeza que deseja deletar o treino de {{object.nome}}?</h3>
    </div>
        {% csrf_token %}
        {{ form|crispy }}
    <a class="btn btn-secondary" href="{% url 'listar_treino' %}">Voltar</a>
    <button type="submit" class="btn btn-danger" value="Excluir">Excluir</button>
</form>

{% endblock %}
