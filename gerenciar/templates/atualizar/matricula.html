{% extends 'adminlte/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load bootstrap4  %}
{% block content  %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Dados</title>
</head>
<body>
    <div class="container">
        <h1>Atualizar Dados</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-secondary" href="{% url 'listar_matricula' %}">Voltar</a>
        <input class="btn btn-success" type="submit" value="Atualizar">
    </form>
{% endblock %}

        {% block scripts %}
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.mask.min.js' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->

<script>

                $(document).ready(function(){



                  $("#id_cpf").mask("000.000.000-00");
                  $('#id_data_de_vencimento').mask('00/00/0000');
                  $('#id_valor').("#.##0,00", {reverse: true});
                  $('#id_desconto').mask("#.##0,00", {reverse: true});
                  $('#id_valor_total').mask("#.##0,00", {reverse: true});
                  var SPMaskBehavior = function (val) {
  return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
},
spOptions = {
  onKeyPress: function(val, e, field, options) {
      field.mask(SPMaskBehavior.apply({}, arguments), options);
    }
};

$('#id_telefone').mask(SPMaskBehavior, spOptions);

                });


        </script>



<script src="{% static 'admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js' %} "></script>


{% block datatable_js %}{% endblock %}

<script src="{% static 'admin-lte/dist/js/adminlte.min.js' %}"></script>
<script src="{% static 'admin-lte/dist/js/demo.js' %}"></script>
{% endblock %}
